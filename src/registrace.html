<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SPS - přihlašte se</title>

    <link rel="stylesheet" type="text/css" href="css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
                <h1>Registrace</h1>
				<input type="text" placeholder="Login" />
				<input type="password" placeholder="Heslo" />
				<input type="text" placeholder="Jméno" />
				<input type="text" placeholder="Příjmení" />
				<input type="email" placeholder="Email" />

				<button class="">Registrovat</button>
				<a href="login.html">Zpět na přihlášení</a>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h2>Vítejte v Samurai Programming Solution</h2>
					<img src="img/sps-logo.png" alt="SPS Logo">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
